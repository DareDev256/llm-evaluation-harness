name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Unit Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        pytest tests/
    - name: Run Smoke Eval (Mock)
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        python -m src.cli.run_eval --config configs/smoke.yaml --data data/smoke_cases.jsonl --output reports/smoke_results.json
